<body>
    <div class="container">
        <!-- HEADER -->
        <div id="header-container"></div>

        <!-- CONTE√öDO DA P√ÅGINA -->
        <main class="page-content">
            <div class="page-header">
                <h1 class="page-title">projetos</h1>
                <div class="page-subtitle">desenvolvimento, c√≥digo e inova√ß√£o</div>
            </div>
            
            <!-- Filtros por Categoria -->
            <div class="filters-container">
                <div class="filter-label">filtrar por:</div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-status="all">todos</button>
                    <button class="filter-btn" data-status="completed">conclu√≠dos</button>
                    <button class="filter-btn" data-status="in-progress">em progresso</button>
                    <button class="filter-btn" data-status="featured">destaque</button>
                </div>
            </div>
            
            <!-- Sistema de Navega√ß√£o -->
            <div class="posts-navigation">
                <button class="nav-btn prev-btn" id="prev-btn" disabled>
                    ‚Äπ anterior
                </button>
                <div class="page-info">
                    p√°gina <span id="current-page">1</span> de <span id="total-pages">1</span>
                </div>
                <button class="nav-btn next-btn" id="next-btn">
                    pr√≥ximo ‚Ä∫
                </button>
            </div>
            
            <!-- Grid de Projetos -->
            <div class="projects-container" id="projects-container">
                <!-- Projetos carregados via JavaScript -->
            </div>
            
            <!-- Navega√ß√£o Inferior -->
            <div class="posts-navigation bottom-nav">
                <button class="nav-btn prev-btn" id="prev-btn-bottom" disabled>
                    ‚Äπ anterior
                </button>
                <div class="page-info">
                    p√°gina <span id="current-page-bottom">1</span> de <span id="total-pages-bottom">1</span>
                </div>
                <button class="nav-btn next-btn" id="next-btn-bottom">
                    pr√≥ximo ‚Ä∫
                </button>
            </div>
            
            <!-- Bot√£o de Voltar -->

                <a href="../index.html" class="btn-read-more">voltar para home</a>
            </div>

        <!-- FOOTER -->
        <div id="footer-container"></div>
    </div>

    <!-- JavaScript -->
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/data-parser.js"></script>
    <script src="../assets/js/text-loader.js"></script>
    
    <script>
        let currentPage = 1;
        const itemsPerPage = 3;
        let filteredProjects = [];
        let allProjects = PROJECTS_DATA.projects;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Carrega componentes
            loadComponent('header-container', '../components/header.html');
            loadComponent('footer-container', '../components/footer.html');
            
            // Inicializa projetos
            displayProjects();
            setupFilters();
            setupNavigation();
        });
        
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active de todos
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // Adiciona ao clicado
                    this.classList.add('active');
                    
                    const status = this.getAttribute('data-status');
                    currentPage = 1;
                    
                    if (status === 'all') {
                        filteredProjects = allProjects;
                    } else if (status === 'featured') {
                        filteredProjects = allProjects.filter(p => p.featured);
                    } else {
                        filteredProjects = allProjects.filter(p => p.status === status);
                    }
                    
                    displayProjects();
                });
            });
        }
        
        function displayProjects() {
            if (filteredProjects.length === 0) {
                filteredProjects = allProjects;
            }
            
            const container = document.getElementById('projects-container');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageProjects = filteredProjects.slice(startIndex, endIndex);
            
            container.innerHTML = pageProjects.map(renderProjectHTML).join('');
            
            updatePagination();
        }
        
        function setupNavigation() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const prevBtnBottom = document.getElementById('prev-btn-bottom');
            const nextBtnBottom = document.getElementById('next-btn-bottom');
            
            prevBtn.addEventListener('click', () => goToPreviousPage());
            nextBtn.addEventListener('click', () => goToNextPage());
            prevBtnBottom.addEventListener('click', () => goToPreviousPage());
            nextBtnBottom.addEventListener('click', () => goToNextPage());
        }
        
        function goToPreviousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayProjects();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        function goToNextPage() {
            const totalPages = Math.ceil(filteredProjects.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayProjects();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        function updatePagination() {
            const totalPages = Math.ceil(filteredProjects.length / itemsPerPage);
            
            // Top navigation
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages;
            
            // Bottom navigation
            document.getElementById('current-page-bottom').textContent = currentPage;
            document.getElementById('total-pages-bottom').textContent = totalPages;
            document.getElementById('prev-btn-bottom').disabled = currentPage === 1;
            document.getElementById('next-btn-bottom').disabled = currentPage === totalPages;
        }
    </script>
</body>
